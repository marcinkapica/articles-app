<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Zadanie</title>
    <meta name="description" content="Content">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" type="text/css" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--endbuild-->
</head>
<body>
    <div id="loadContent">
        <div id="loader" class="wrapper">
            <div class="shape"></div>
            <div class="shape" style="animation-delay:0.1s"></div>
            <div class="shape" style="animation-delay:0.2s"></div>
            <div class="shape" style="animation-delay:0.3s"></div>
            <div class="shape" style="animation-delay:0.4s"></div>
        </div>
        <button id="loadButton" class="button">Load the posts</button>
    </div>

    <ul class="list container-fluid" id="postList">
    </ul>

    <script id="listItemTemplate" type="text/template">
        {{#each this}}
        <li class="list__item row">
            <div class="col-xs-12 col-md-2">
                <div class="dateContainer">
                    <time class="date">{{#parseDate date}}{{/parseDate}}</time>
                </div>
            </div>
            <div class="col-xs-12 col-md-10">
                <div class="content">
                    <h1 class="title"><a href="{{link}}">{{{title.rendered}}}</a></h1>
                    <span class="text">{{{excerpt.rendered}}}</span>
                    <a href="{{link}}" class="link">
                        Read more <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </li>
        {{/each}}
    </script>

    <!--build:js js/main.min.js -->
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.10.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
