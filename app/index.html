<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Load articles app</title>
    <meta name="description" content="Small web application which loads and displays the list of latest articles from National Geographic website using NewsAPI.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--build:css css/main.min.css-->
    <link rel="stylesheet" type="text/css" href="css/vendor/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--endbuild-->
</head>

<body>
    <div class="loader" id="loader">
        <div class="loader__shape"></div>
        <div class="loader__shape"></div>
        <div class="loader__shape"></div>
        <div class="loader__shape"></div>
        <div class="loader__shape"></div>
    </div>

    <div class="error-info" id="error-info"></div>

    <button class="button" id="button">Load the articles</button>

    <div class="articles-wrapper" id="articles-wrapper"></div>

    <script id="error-template" type="text/template">
        <p class="error-info__status"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Error {{number}} - {{text}}</p>
        <p class="error-info__instruction">Click the button to try again</p>
    </script>

    <script id="articles-template" type="text/template">
      <h1 class="heading">Latest articles from <a class="heading__link" href="https://www.nationalgeographic.com/">National Geographic</a> website</h1>
        {{#each this.articles}}
        <article class="article">
            <time class="article__date">{{#parseDate publishedAt}}{{/parseDate}}</time>
            <div class="article__content-container">
                <h1 class="article__title"><a class="article__link article__link--title" href="{{url}}">{{{title}}}</a></h1>
                <p class="article__excerpt">{{{description}}}</p>
                <a href="{{url}}" class="article__link article__link--more">Read more <i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
        </article>
        {{/each}}
        <footer class="footer">
          <p class="footer__text">Powered by <a href="https://newsapi.org/" class="footer__link">NewsAPI.org</a></p>
        </footer>
    </script>

    <!--build:js js/main.min.js -->
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.10.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
